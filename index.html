<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب جرع الشرابات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f6fa;
      padding: 20px;
      text-align: center;
      color: #004080;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .result {
      background-color: #e0f0ff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    .footer a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>حساب جرع الشرابات</h1>

  <label for="ageYears">العمر (بالسنوات):</label>
  <input type="number" id="ageYears" placeholder="مثلاً: 2">

  <label for="ageMonths">العمر الإضافي (بالأشهر):</label>
  <input type="number" id="ageMonths" placeholder="مثلاً: 6">

  <label for="weight">الوزن (كجم) - اختياري:</label>
  <input type="number" id="weight" placeholder="اتركه فارغاً ليُحسب تلقائيًا">

  <label for="category">فلترة حسب الفئة:</label>
  <select id="category" onchange="filterDrugs()">
    <option value="all">عرض الكل</option>
    <option value="antibiotic">مضاد حيوي</option>
    <option value="antihistamine">مضاد تحسس</option>
    <option value="analgesic">خافض حرارة / مسكن</option>
    <option value="antiemetic">مضاد قيء / هضمي</option>
    <option value="steroid">كورتيزون</option>
    <option value="other">أخرى</option>
  </select>

  <label for="med">اختر الدواء:</label>
  <select id="med"></select>

  <button onclick="calculateDose()">احسب الجرعة</button>

  <div class="result" id="result"></div>

  <div class="footer">

    </a>

  </div>

  </script>
</body>
</html>
